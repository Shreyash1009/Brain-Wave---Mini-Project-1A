<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Brain Wave</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Add your CSS styling here, similar to the sign-up page */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-top: 10px;
        }
        form input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            padding: 10px;
            margin-top: 20px;
            background-color: #005f73;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0a9396;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            color: #005f73;
            text-decoration: none;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: right;
        }
        .forgot-password a {
            color: #005f73;
            text-decoration: none;
            font-size: 0.9em;
        }

         /* Footer styles */
         .footer {
            background-color: #005f73;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
   
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="forgot-password">
                <a href="forgot_password.html">Forgot Password?</a>
            </div>

            <button type="submit">Sign In</button>
        </form>
        <div class="form-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Brain Wave. All rights reserved.</p>
    </div>  
</body>
</html>
