<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Add your CSS styling here */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 100px; 
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        form label {
            margin-top: 10px;
            text-align: left;
        }
        form input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }
        form button {
            padding: 10px;
            margin-top: 20px;
            background-color: #005f73;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Added transition for smooth effect */
        }
        form button:hover, form button:focus {
            background-color: #0a9396;
            transform: scale(1.05); /* Slightly enlarge the button */
            outline: none; /* Remove focus border */
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            color: #005f73;
            text-decoration: none;
        }
    </style>
    <script>
        // JavaScript to verify the password and simulate successful submission
        function validatePasswords() {
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("confirm-password").value;
          if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
          }
          // Simulate a successful sign-up process
          window.location.href = 'home.html'; 
          return false; // Prevent the default form submission
        }
      </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Brain Wave Logo">
        </div>
        <h2>Welcome! Please Sign Up</h2>
        <form id="signupForm" onsubmit="return validatePasswords()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
